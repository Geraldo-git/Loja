<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">

<div layout:fragment="content">
	<div class = "alert alert-primary" th:if="${#lists.isEmpty(lista)}">Nenhuma loja
		cadastrada</div>
		<div  class="alert alert-primary" th:if="${mensagem !=null}" th:text="${mensagem}"></div>

	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>CNPJ</th>
					<th>Patrimonio</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="loja: ${lista}">
					<td th:text="${loja.id}"></td>
					<td th:text="${loja.nome}"></td>
					<td th:text="${loja.cnpj}"></td>
					<td th:text=" 'R$ ' + ${loja.patrimonio}"></td>
					<td><a class= "btn btn-primary btn-sm"   th:href= "@{/loja/editar(id= ${loja.id})}">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
