<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">

<div layout:fragment="content">
	<div class = "alert alert-primary" th:if="${#lists.isEmpty(lista)}">Nenhum livro
		cadastrado</div>
		<div  class="alert alert-primary" th:if="${mensagem !=null}" th:text="${mensagem}"></div>
	<div class="card mb-3">
		<div class="card-header">
			<p class="text-primary">Livros</p>
</div>
		<div class="card-body">
			<form method="GET">
				<div class="form-group mb-2">
					<label for="nome">Buscar por título</label>
					<input class="form-control" type="text" name="nome"></input>
				</div>
				<button type="submit" class="btn btn-primary">Buscar
				</button>
			</form>
			</div>
		</div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Título</th>
					<th>Autor</th>
					<th>Tema</th>
					<th>Preco</th>
					<th>Qtd Estoque</th>
					<th>Opcões</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="livro: ${lista}">
					<td th:text="${livro.id}"></td>
					<td th:text="${livro.nome}"></td>
					<td th:text="${livro.autor}"></td>
					<td th:text="${livro.tema}"></td>
					<td th:text="${livro.preco}"></td>
					<td th:text="${livro.qtd}"></td>
					<td>
						<a class= "btn btn-primary btn-sm"   th:href= "@{/livro/editar(id= ${livro.id})}">Editar</a>
						<a class= "btn btn-success btn-sm"   th:href= "@{/livro/editar(id= ${livro.id=null})}">Incluir</a>
					<a class= "btn btn-danger btn-sm"   th:href= "@{/livro/excluir(id= ${livro.id})}" onclick="return confirm('Você realmente deseja excluir este livro?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
